    <script>
        $(document).ready(function () {
            var widget = SC.Widget(document.getElementById('audio'));
            var trackInfo = document.getElementById('trackInfo');
            var genre = document.getElementById('genre');
            var bpm = document.getElementById('bpm');
            var type = document.getElementById('type');
            var albumArt = document.getElementById('albumArt');


            widget.bind(SC.Widget.Events.READY, function () {
                console.log('Ready...');

                widget.bind(SC.Widget.Events.PLAY, function () {

                    widget.getCurrentSound(function (currentSound) {
                        console.log(currentSound.title);
                        trackInfo.innerHTML = currentSound.title;
                        albumArt.src = currentSound.artwork_url;
                        /*
                genre.innerHTML = currentSound.genre;
                bpm.innerHTML = currentSound.bpm;
                type.innerHTML = currentSound.track_type;
                */

                    });
                });
            });
            $('#nextButton').click(function () {
                var shuffleValue = Math.floor(Math.random() * 120) + 1;
                widget.skip(shuffleValue);
            });
            $('#toggleButton').click(function () {
                widget.toggle();
            });
            $('#prevButton').click(function () {
                widget.prev();
            });

            $(".knob").knob({


                release: function (value) {
                    //console.log(this.$.attr('value'));
                    console.log("release : " + value);
                    document.getElementById('audio').scrollIntoView();
                    widget.setVolume(value / 100);
                },
            });
        });
    </script>
